<br/>
<table class="table table-striped table-bordered table-sm row-border hover"
       id="patientDataTable">
  <thead>
  <tr>
    <th>Admin Name</th>
    <th>Admin Contact</th>
    <th>Email</th>
    <th>Gender</th>
    <th>Age</th>
    <th>Blood Group</th>
    <th>Address</th>
    <th>City</th>
    <th>Pincode</th>
    <th>Created Date</th>
    <th>Status</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let a of adminList">
    <td>{{ a.firstName }}</td>
    <td>{{ a.contact }}</td>
    <td>{{ a.email }}</td>
    <td>{{ a.gender }}</td>
    <td>{{ a.age }}</td>
    <td>{{ a.bloodGroup }}</td>
    <td>{{ a.address }}</td>
    <td>{{ a.city }}</td>
    <td>{{ a.pincode}}</td>
    <td>{{ a.createdDate }}</td>
    <td>Active</td>
  </tr>
  </tbody>
</table>
